<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up Form</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="javascript.js" defer></script>
  </head>
  <body>
        <div id="container">
            <div id="imageSpace">
                <div id="logoDiv">
                    <h1>Hello Logo Goes Here</h1>
                </div>
                <div id="creditText">
                    <h1>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA/h1">Unsplash</a></h1>
                </div>
            </div>
            <div id="textSpace">
                <div id="introduction">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
                    <h1>You <span class="italic">know</span> you want to.</h1>
                </div>
                <div id="formContent">
                    <form action="urlWhereDataIsSent.com" method="get">
                        <legend>Let's do this!</legend>
                        <div id="leftColumn">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName" required>

                            <label for="userEmail">EMAIL</label>
                            <input type="email" id="userEmail" name="userEmail" required>

                            <label for="userPassword">PASSWORD</label>
                            <input type="password" id="userPassword" name="userPassword" onkeyup='passwordCheck()' minlength="6" required>
                            <p id="message"></p>
                        </div>
                        <div id="rightColumn">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName" required>

                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required>

                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" onkeyup='passwordCheck()' required>
                        </div>
                    </form>
                </div>
                <div id="submitSpace">
                    <button type="submit" id="submitButton">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>











  </body>
</html>
